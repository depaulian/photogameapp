<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
    <ion-buttons  end >
        <button ion-button icon-only (click)="promptLogout()">
            <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>      
        <ion-list>
          <button ion-item>
            <h2>Username</h2>
            <p>{{user.username}}</p>
          </button>
      
          <button ion-item>
            <h2>Email</h2>
            <p>{{user.email}}</p>
          </button>
        </ion-list>
      </ion-card>
</ion-content>
