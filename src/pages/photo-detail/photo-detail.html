<ion-header>

  <ion-navbar color="primary">
    <ion-title>Photo Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-item color="secondary">
      <h2 style="color:#fff"><b>{{photo.caption}}</b></h2>
      <p>Category - {{photo.category}} </p>
      <p>Posted by - {{photo.username}} </p>
    </ion-item>
  
    <img src="assets/imgs/welcome.png">
      <ion-card-content>
        <p>{{photo.description}}</p>
      </ion-card-content>

      <ion-row >
        <ion-col>
          <ion-note>
            {{photo.time_taken}}
          </ion-note>
        </ion-col>
      </ion-row>
    
    </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
            <button ion-button icon-left  small color="primary" (click)="votePhoto(photo,-1)">
              <ion-icon name="thumbs-down"></ion-icon>
              <div>{{photo.vote_down}}</div>
            </button>
            <button ion-button icon-left  small color="primary" (click)="votePhoto(photo,1)">
              <ion-icon name="thumbs-up"></ion-icon>
              <div>{{photo.vote_up}}</div>
            </button>
            <button ion-button icon-left  small color="secondary">
              <ion-icon name="eye"></ion-icon>
              <div>{{photo.views}} Views</div>
            </button>
            <button ion-button icon-left  small color="secondary">
              <ion-icon name="flash"></ion-icon>
              <div>{{photo.vote_score | number : '1.2-2' }} Vote Score</div>
            </button>
    </ion-toolbar>
  </ion-footer>
